jwt:
  secret: ${JWT_SECRET}

oauth:
  kakao:
    client_id: ${OAUTH_KAKAO_CLIENT_ID}
    client_secret: ${OAUTH_KAKAO_CLIENT_SECRET}
  google:
    client_id: ${OAUTH_GOOGLE_CLIENT_ID}
    client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
  riot:
    client_id: ${OAUTH_RIOT_CLIENT_ID}
    client_secret: ${OAUTH_RIOT_CLIENT_SECRET}

server:
  servlet:
    context-path: /community
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 10000
          starttls:
            enable: true
        debug: true
        transport:
          protocol: smtp
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${MYSQL_LOCAL_PASSWORD}
    jdbc-url: jdbc:mysql://localhost:3306/community
    hikari:
      max-lifetime: 60000
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    database: mysql   # 추가 해준 부분
    hibernate:
      ddl-auto: create-drop
  #    properties:
  #      hibernate:
  #        hbm2ddl:
  #          auto: create-drop

  data:
    mongodb:
      uri: mongodb://localhost:27017/community?retryWrites=false
      authentication-database: admin
      username: ${MONGODB_LOCAL_USERNAME}
      password: ${MONGODB_LOCAL_PASSWORD}

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG




oauth:
  kakao:
    redirect_uri: http://localhost:8080/community/oauth/kakao/redirect
  google:
    redirect_uri: http://localhost:8080/community/oauth/google/redirect
  riot:
    redirect_uri: http://localhost:8080/community/oauth/riot/redirect

