jwt:
  secret: ${JWT_SECRET}

oauth:
  kakao:
    client_id: ${OAUTH_KAKAO_CLIENT_ID}
    client_secret: ${OAUTH_KAKAO_CLIENT_SECRET}
  google:
    client_id: ${OAUTH_GOOGLE_CLIENT_ID}
    client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
  riot:
    client_id: ${OAUTH_RIOT_CLIENT_ID}
    client_secret: ${OAUTH_RIOT_CLIENT_SECRET}

server:
  servlet:
    context-path: /community
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 10000
          starttls:
            enable: true
        debug: true
        transport:
          protocol: smtp

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: '/swagger-ui.html'
    enabled: true
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    jdbc-url: ${MYSQL_HOST}
    hikari:
      max-lifetime: 60000
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    database: mysql   # 추가 해준 부분
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        format_sql: true
    show-sql: true

  data:
    mongodb:
      database: ${MONGO_DATABASE}
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      timeZone: Asia/Seoul
      auto-index-creation: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
        type: TRACE
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG


---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      max-lifetime: 60000
      connection-timeout: 30000
      maximum-pool-size: 10
    jdbc-url: ${MYSQL_HOST}

  data:
    mongodb:
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
      database: ${MONGO_DATABASE}
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      timeZone: Asia/Seoul
      authentication-database: ${MONGO_ADMIN_DB}
      auto-index-creation: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
